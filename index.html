<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

</head>
<body>
    <!-- main section starts here -->
    <section>

        <h1 class="text-center mt-4"><span class="text-danger">Money</span> is everything <span class="text-danger">!!!</span></h1>

        <div class="row g-0">
            <!-- this is first column -->

            <div class="col-sm-12 col-lg-8">
                <img class="ms-5 mt-5" src="money.jpg" alt="" width="90%">
            </div>

             <!-- this is second column -->

            <div class="col-sm-12 col-lg-4">
                <div class="form-section text-center bg-light mt-5" style="height: 540px;">
                    <br>
                    
                    <h5 class="mt-5">Income</h5>
                    
                    <p class=""><strong>Income:</strong><input id="income-input" type="number" placeholder="Enter positive number"></p>
                    <h5>Expenses</h5>
                    <p ><strong>Food:</strong>  <input id="food-input" class="ms-3" type="number" placeholder="Enter positive number"></p>
                    <p ><strong>Rent:</strong><input id="rent-input" class="ms-3" type="number" placeholder="Enter positive number"></p>
                    <p ><strong>Clothes:</strong><input id="clothes-input" type="number" placeholder="Enter positive number"></p>
                    <button onclick="calcButton()" class="btn-danger p-1">Calculate</button>
                    <h6  class="mt-3">Total Expenses: <span id="total-expenses"></span> </h6>
                    <h6 class="mt-3">Balance: <span id="total-balance"></span> </h6>
                     <p>Save: <input id="save-input" type="number" placeholder="Enter positive number"   > % <button onclick="save()" class="btn-danger">Save</button> </p>
                     <h6 >Saving Amount: <span id="saving-amount"> </span> </h6>
                     <h6 >Remaining Balance: <span id="remaining-balance"></span> </h6>

                     
                        
                    
                   
                   
                    


                </div>
            </div>
          </div>
    </section>
  
    
    <!-- this is bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- this is javaScript link -->
    <script src="index.js"></script>
</body>
</html>
